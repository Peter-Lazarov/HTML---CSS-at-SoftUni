<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="box-size.css">
    <title>Box size</title>
</head>
<body>
    <div class="content-box">
        <h2>.content-box</h2>
        <p>box-sizing:content-box width: 500px;</p>
        <p>this div is with width inside 500px and outside is 550px</p>
    </div>
    <div class="border-box">
        <h2>.border-box</h2>
        <p>box-sizing:border-box; width: 500px;</p>
        <p>this div is with width inside 450px and outside is 500px</p>
    </div>
</body>
</html>
