<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Position</title>
</head>
<body>
    <h2>Position static</h2>
    <section class="static">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
    </section>
    <h2>Position relative - div:nth-child(2)
        left: 100px;
        top: 2em;
        position: relative;</h2>
    <section class="relative">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
    </section>
    <h2>Position relative on section and absolute on div 2</h2>
    <section class="absolute">
        <div>div 1</div>
        <div>div 2</div>
        <div>div 3</div>
    </section>
</body>
</html>
